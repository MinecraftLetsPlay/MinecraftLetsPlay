name: generate snake

on:
  schedule: 
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: MinecraftLetsPlay
          outputs: |
            snake.svg
            snake.gif

      - name: Copy snake to assets
        run: |
          mkdir -p assets
          cp snake.svg assets/snake.svg
          cp snake.gif assets/snake.gif

      - name: Commit Snake
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "chore: update snake animation"
          add: "assets/*"
        env:
           GITHUB_TOKEN: ${{ secrets.PAT_1 }}
